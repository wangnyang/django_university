{% extends "base_generic.html" %}

{% block content %}
    <h1>Lessons</h1>

    {% if lessons_list %}
    <ul>

      {% for lesson in lessons_list %}
      <li>
        <a href="{% url 'lesson'%}?id={{lesson.id}}">{{ lesson.day }} {{ lesson.precise_time }} - {{ lesson.subject }}</a>
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no lessons for now..</p>
    {% endif %}
{% endblock %}
